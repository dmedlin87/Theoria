name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy ruff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: theo/services/web/package-lock.json

      - name: Install Node.js dependencies
        working-directory: theo/services/web
        run: npm ci

      - name: Run Ruff
        run: ruff check

      - name: Run mypy
        run: mypy --config-file mypy.ini

      - name: Run mypy with warn-unused-ignores (enable after Phase 1)
        if: ${{ vars.ENABLE_WARN_UNUSED_IGNORES == 'true' }}
        run: mypy --config-file mypy.ini --warn-unused-ignores

      - name: Run ESLint and TypeScript checks
        working-directory: theo/services/web
        run: npm run lint

      - name: Run Jest unit tests
        working-directory: theo/services/web
        run: npm test

      - name: Run pytest suite
        run: pytest

      - name: Run contract tests
        run: pytest tests/contracts/test_schemathesis.py
