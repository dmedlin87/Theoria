name: RAG Evaluation

on:
  pull_request:
    paths:
      - 'theo/**'
      - 'data/eval/**'
      - 'scripts/perf/**'
  push:
    branches:
      - main
      - develop
    paths:
      - 'theo/**'
      - 'data/eval/**'
      - 'scripts/perf/**'

jobs:
  rag-eval:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # Make the local package importable so `python -m theo.services.cli.rag_eval` works
          pip install -e .

      - name: Determine affected modules
        id: modules
        run: |
          MODULES="$(python scripts/perf/detect_rag_modules.py)"
          echo "modules=$MODULES" >> "$GITHUB_OUTPUT"
          echo "Detected modules: $MODULES"

      - name: Run rag_eval comparisons
        env:
          RAG_MODULES: ${{ steps.modules.outputs.modules }}
        run: |
          python scripts/perf/collect_rag_eval_metrics.py --modules ${RAG_MODULES}

      - name: Upload rag_eval artefacts
        uses: actions/upload-artifact@v4
        with:
          name: rag-eval-metrics
          path: perf_metrics/
