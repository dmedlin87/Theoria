name: Secret scanning

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Trufflehog CLI
        run: pip install --disable-pip-version-check --no-cache-dir trufflehog
      - name: Run Trufflehog scan
        run: |
          python scripts/security/run_trufflehog.py --output trufflehog-findings.json
      - name: Upload findings artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-findings
          path: trufflehog-findings.json
