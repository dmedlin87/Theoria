name: Secret scanning

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Run TruffleHog comprehensive scan
        uses: trufflesecurity/trufflehog@v3.90.11
        with:
          path: .
          extra_args: --only-verified
