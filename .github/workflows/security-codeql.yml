name: Security - CodeQL

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 5 * * 1'

# Global permissions set to read-all for OSSF Scorecard compliance
permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    # Job-specific permissions only for what this job needs
    permissions:
      contents: read
      actions: read
      # security-events: write moved from global to job level
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.11'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047 # v4
        with:
          languages: python,javascript

      - name: Analyze
        uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047 # v4
