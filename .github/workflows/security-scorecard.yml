name: Security - OpenSSF Scorecard

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

# Global permissions set to read-all for OSSF Scorecard compliance
permissions: read-all

jobs:
  analysis:
    runs-on: ubuntu-latest
    # Job-specific permissions only for what this job needs
    permissions:
      contents: read
      actions: read
      # security-events: write moved from global to job level
      security-events: write
      # id-token: write moved from global to job level (required for OIDC-based Sigstore signing)
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
          # OIDC signing is automatic with id-token: write permission

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@16140ae1a102900babc80a33c44059580f687047 # v4
        with:
          sarif_file: results.sarif

      - name: Upload Scorecard artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: scorecard-report
          path: results.sarif
          if-no-files-found: error
