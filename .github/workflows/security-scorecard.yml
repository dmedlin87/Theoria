name: Security - OpenSSF Scorecard

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write  # Required for OIDC-based Sigstore signing

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@99c09fe975337306107572b4fdf4db224cf8e2f2 # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
          # OIDC signing is automatic with id-token: write permission

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@825303e8b1cac72c418fc564ba550b32b2741b90 # v4
        with:
          sarif_file: results.sarif

      - name: Upload Scorecard artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: scorecard-report
          path: results.sarif
          if-no-files-found: error
