name: OWASP ZAP Baseline

on:
  pull_request_target:
    branches:
      - main
  schedule:
    - cron: '30 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  zap-baseline:
    name: Scan staging API
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Verify staging URL secret
        id: verify-secret
        env:
          STAGING_URL: ${{ secrets.STAGING_API_BASE_URL || '' }}
        run: |
          if [ -z "${STAGING_URL}" ]; then
            echo "::warning::STAGING_API_BASE_URL secret is not configured. Skipping ZAP baseline scan."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "url=${STAGING_URL}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.verify-secret.outputs.skip != 'true'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          # Use PR head to get latest scripts for processing ZAP results
          # Scripts run after scan and only process output files (no secret access)
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Python
        if: steps.verify-secret.outputs.skip != 'true'
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.11'

      - name: Run ZAP baseline scan
        if: steps.verify-secret.outputs.skip != 'true'
        id: zap
        uses: zaproxy/action-baseline@2b5fc7f98d837319798ab7f128ea50b7d40563b6 # v0.14.0
        with:
          target: ${{ steps.verify-secret.outputs.url }}
          cmd_options: '-J zap-baseline-report.json -r zap-baseline-report.html -w zap-baseline-warn.md'

      - name: Fail on high severity alerts
        if: steps.verify-secret.outputs.skip != 'true'
        working-directory: ${{ github.workspace }}
        run: python scripts/security/zap_severity_gate.py zap-baseline-report.json --fail-on high

      - name: Convert ZAP report to SARIF
        if: steps.verify-secret.outputs.skip != 'true'
        working-directory: ${{ github.workspace }}
        run: python scripts/security/zap_to_sarif.py zap-baseline-report.json zap-baseline-report.sarif

      - name: Upload SARIF to security dashboard
        if: steps.verify-secret.outputs.skip != 'true'
        uses: github/codeql-action/upload-sarif@825303e8b1cac72c418fc564ba550b32b2741b90 # v4
        with:
          sarif_file: zap-baseline-report.sarif
          category: zap-baseline

      - name: Upload ZAP artifacts
        if: steps.verify-secret.outputs.skip != 'true' && always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: zap-baseline-artifacts
          path: |
            zap-baseline-report.json
            zap-baseline-report.html
            zap-baseline-warn.md
            zap-baseline-report.sarif
          if-no-files-found: warn
