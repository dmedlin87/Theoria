name: OWASP ZAP Baseline

on:
  pull_request_target:
    branches:
      - main
  schedule:
    - cron: '30 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  zap-baseline:
    name: Scan staging API
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      STAGING_API_BASE_URL: ${{ secrets.STAGING_API_BASE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c5da571f2b78bb0f1e0ed4f49845d2a1
        with:
          ref: ${{ github.event.pull_request.base.sha || github.sha }}

      - name: Verify staging URL secret
        run: |
          if [ -z "${STAGING_API_BASE_URL}" ]; then
            echo "::error::STAGING_API_BASE_URL secret is not configured."
            exit 1
          fi

      - name: Run ZAP baseline scan
        id: zap
        uses: zaproxy/action-baseline@a9a2caf103181f67a06fad3f0d4f5fe8562016b2
        with:
          target: ${{ env.STAGING_API_BASE_URL }}
          cmd_options: '-J zap-baseline-report.json -r zap-baseline-report.html -w zap-baseline-warn.md'

      - name: Fail on high severity alerts
        run: python scripts/security/zap_severity_gate.py zap-baseline-report.json --fail-on high

      - name: Convert ZAP report to SARIF
        run: python scripts/security/zap_to_sarif.py zap-baseline-report.json zap-baseline-report.sarif

      - name: Upload SARIF to security dashboard
        uses: github/codeql-action/upload-sarif@dafdd0a215b77395467a765b26d982dfc030f847
        with:
          sarif_file: zap-baseline-report.sarif
          category: zap-baseline

      - name: Upload ZAP artifacts
        if: always()
        uses: actions/upload-artifact@5d5e935c1fdc8b229b1f4d02bbf9f74413c9f1a4
        with:
          name: zap-baseline-artifacts
          path: |
            zap-baseline-report.json
            zap-baseline-report.html
            zap-baseline-warn.md
            zap-baseline-report.sarif
          if-no-files-found: warn
