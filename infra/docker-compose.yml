version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: theo
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: ../services/api
    env_file: ../.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  web:
    build: ../services/web
    env_file: ../.env
    depends_on:
      - api
    ports:
      - "3000:3000"
volumes:
  db: {}
