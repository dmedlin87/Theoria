[mypy]
python_version = 3.11
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
ignore_missing_imports = True
follow_imports = skip
files = theo/services/api/app/export, theo/services/api/app/ingest, theo/services/api/app/retriever, tests/export

[mypy-theo.services.api.app.routes.*]
strict = True
disallow_any_decorated = False
allow_untyped_decorators = True
follow_imports = normal

[mypy-theo.services.api.app.models.*]
strict = True
allow_untyped_decorators = True
follow_imports = normal

[mypy-theo.services.api.app.workers.*]
strict = True
allow_untyped_decorators = True
follow_imports = normal
